name:                hs-picturefarm
version:             0.1.0.0
github:              "gabiseabra/hs-picturefarm"
license:             BSD3
author:              "gabiseabra (Gabriela Seabra)"
maintainer:          "gabriela.lima.se@gmail.com"
copyright:           "2020 gabiseabra (Gabriela Seabra)"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gabiseabra/hs-picturefarm#readme>

default-extensions:
- TemplateHaskell
- QuasiQuotes
- OverloadedStrings
- DeriveGeneric
- DeriveAnyClass
- TypeFamilies
- NamedFieldPuns
- DisambiguateRecordFields
- DuplicateRecordFields
- RecordWildCards
- ScopedTypeVariables

dependencies:
- base >= 4.7 && < 5
- composition-prelude
- errors
- mtl
- monad-control
- data-default-class
- text
- tuple
- either
- uuid
- aeson
- bytestring
- string-conversions
- rawstring-qm
- resource-pool
- transformers
- envy
- load-env
- postgresql-simple
- postgresql-simple-url
- postgresql-simple-named
- morpheus-graphql
- http-types
- scotty
- wai
- warp
- http-client
- req
- linklater
- optparse-applicative
- xattr
- command
- cryptohash-md5
- cryptohash-sha1
- utf8-string
- base16-bytestring
- split
- filepath
- mime-types
- time

library:
  source-dirs: src

executables:
  hs-picturefarm-server:
    main:                Web.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Web
    dependencies:
    - hs-picturefarm
  hs-picturefarm:
    main:                Cli.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is Cli
    dependencies:
    - hs-picturefarm

tests:
  hs-picturefarm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-picturefarm
    - aeson-qq
    - hspec
    - hspec-discover
    - hspec-wai
    - hspec-wai-json
    - wai-extra
    - async