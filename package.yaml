name:                hs-picturefarm
version:             0.1.0.0
github:              "githubuser/hs-picturefarm"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-picturefarm#readme>

default-extensions:
- DeriveGeneric
- TemplateHaskell

dependencies:
- base >= 4.7 && < 5
- mtl
- text
- tuple
- resource-pool
- transformers
- envy
- load-env
- typedquery
- postgresql-simple
- postgresql-simple-url
- postgresql-simple-typed
- morpheus-graphql

library:
  source-dirs: src

executables:
  hs-picturefarm-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-picturefarm

tests:
  hs-picturefarm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-picturefarm
